version: "3.7"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: sleep infinity
    image: factate_backend_dev
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app/src
      - bundle:/app/bundle
      - backend_venv:/app/env
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: sleep infinity
    environment:
      - CHOKIDAR_USEPOLLING=true
    image: factate_frontend_dev
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app/src
      - bundle:/app/bundle
volumes:
  backend_venv: {}
  bundle: {}
